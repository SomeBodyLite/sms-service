<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>SMS Verified</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/load.js"></script>
  </head>
  <body class="h100">
    <header class="header" id="header"></header>
    <main class="main h100">
      <div class="container">
        <div class="payment-content">
          <div class="payment-block">
            <div class="title">Top up balance</div>
          </div>
          <div class="payment-methods">
            <div>
              <div class="payment-block">
                <button class="methods-top" id="methods" aria-expanded="true">
                  <div class="methods-info">
                    <div class="flex" style="gap: 12px">
                      <img
                        src="./assets/images/icons/currencies/bnb.svg"
                        alt=""
                      />
                      <img
                        src="./assets/images/icons/currencies/usdt.svg"
                        alt=""
                      />
                      <img
                        src="./assets/images/icons/currencies/xnr.svg"
                        alt=""
                      />
                      <img
                        src="./assets/images/icons/currencies/btc.svg"
                        alt=""
                      />
                      <img
                        src="./assets/images/icons/currencies/ton.svg"
                        alt=""
                      />
                      <img
                        src="./assets/images/icons/currencies/eth.svg"
                        alt=""
                      />
                      <img
                        src="./assets/images/icons/currencies/ltc.svg"
                        alt=""
                      />
                    </div>
                    <p class="methods-text">Payment by cryptocurrency</p>
                  </div>
                    <img class="methods-arrow" src="./assets/images/icons/switch_arrow-active.svg" alt="">
                </button>
                <div class="methods-bottom">
                  <p>
                    <span class="method"><img src="./assets/images/icons/currencies/bnb.svg" alt=""/> BNB</span>
                    <span class="method"><img src="./assets/images/icons/currencies/usdt.svg" alt=""/> USDT</span>
                    <span class="method"><img src="./assets/images/icons/currencies/xnr.svg" alt=""/> XNR</span>
                    <span class="method"><img src="./assets/images/icons/currencies/btc.svg" alt=""/> BTC</span>
                    <span class="method"><img src="./assets/images/icons/currencies/ton.svg" alt=""/> TON</span>
                    <span class="method"><img src="./assets/images/icons/currencies/eth.svg" alt=""/> ETH</span>
                    <span class="method"><img src="./assets/images/icons/currencies/ltc.svg" alt=""/> LTC</span>
                  </p>
                </div>
              </div>
            </div>
            <div>
              <div class="payment-block">
                <button class="methods-top" id="methods" aria-expanded="true">
                  <div class="methods-info">
                    <div class="flex" style="gap: 12px">
                      <img
                        src="./assets/images/icons/currencies/visa.svg"
                        alt=""
                      />
                      <img
                        src="./assets/images/icons/currencies/mastercard.svg"
                        alt=""
                      />
                      
                    </div>
                    <p class="methods-text">Payment by cards VISA/MasterCard</p>
                  </div>
                  <img class="methods-arrow" src="./assets/images/icons/switch_arrow-active.svg" alt="">
                </button>
                <div class="methods-bottom">
                  <p>
                    <span class="method"><img src="./assets/images/icons/currencies/visa.svg" alt=""/> VISA</span>
                    <span class="method"><img src="./assets/images/icons/currencies/mastercard.svg" alt=""/> Master Cards</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <form class="payment-block deposit">
            <input
              type="number"
              class="deposit-input"
              placeholder="Enter the deposit amount $00.00"
              required
              name="value"
            />
            <input
              type="submit"
              class="btn accent deposit-button"
              value="Deposit"
            />
          </form>
          <div class="payment-block">
            <div class="title">Transaction history</div>
          </div>
          <div class="history-top">
            <div class="switchpage-container">
              <button class="left"></button>
              <button class="right active"></button>
            </div>
          </div>
          <div class="history-list">
            <div class="list-item">
              <span class="name">
                <img src="./assets/images/icons/currencies/loading.svg" alt="" >
                <p>Loading</p>
              </span>
              <span class="value">125$</span>
              <span class="date">25.01.2024</span>
              <span class="time">11:00:51</span>
              <span class="status succes">Successfully</span>
            </div>
            <div class="list-item">
              <span class="name">
                <img src="./assets/images/icons/currencies/ltc.svg" alt="">
                <p>LTC</p>
              </span>
              <span class="value">125$</span>
              <span class="date">25.01.2024</span>
              <span class="time">11:00:51</span>
              <span class="status cancelled">Cancelled</span>
            </div>
            <div class="list-item">
              <span class="name">
                <img src="./assets/images/icons/currencies/btc.svg" alt="">
                <p>BTC</p>
              </span>
              <span class="value">125$</span>
              <span class="date">25.01.2024</span>
              <span class="time">11:00:51</span>
              <span class="status active">Active</span>
            </div>
            <div class="list-item">
              <span class="name">
                <img src="./assets/images/icons/currencies/btc.svg" alt="">
                <p>BTC</p>
              </span>
              <span class="value">125$</span>
              <span class="date">25.01.2024</span>
              <span class="time">11:00:51</span>
              <span class="status active">Active</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer" id="footer"></footer>
    <script>
      const items = document.querySelectorAll(".payment-block button");
      function toggleMethod() {
        const itemToggle = this.getAttribute("aria-expanded");
        if (itemToggle == "false") {
          this.setAttribute("aria-expanded", "true");
        } else {
          this.setAttribute("aria-expanded", "false");
        }
      }
      items.forEach((item) => item.addEventListener("click", toggleMethod));
    </script>
  </body>
</html>
